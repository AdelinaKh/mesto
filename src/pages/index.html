<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header section">
        <img class="header__logo" src="<%=require('../images/logo.svg')%>" alt="логотип" />
      </header>
      <main>
        <section class="profile section page__content">
          <div class="profile__description">
            <div class="profile__overlay">
              <img src="<%=require('../images/image.jpg')%>" class="profile__avatar" alt="аватар" />
              <img src="<%=require('../images/profileIcon.svg')%>" class="profile__icon" alt="иконка для изменения аватара" />
            </div>
            <div class="profile__block">
              <div class="profile__element">
                <h1 class="profile__input profile__name block"></h1>
                <p class="profile__input profile__job block"></p>
              </div>
              <button type="button" class="profile__open-button"></button>
            </div>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements section page__content"></section>
      </main>
      <footer class="footer section">
        <p class="footer__text">© 2021 Mesto Russia</p>
      </footer>
      <div class="popup popup_profile">
        <div class="popup__overlay"></div>
        <div class="popup__container">
          <form name="profile_form" class="popup__form popup__content-profile" novalidate>
            <h2 class="popup__title">Редактировать профиль</h2>
            <button type="button" class="popup__close-button"></button>
            <input id="name" name="title" class="popup__text popup__text_input_name" type="text" value="" placeholder="Имя" autocomplete="off" minlength="2" maxlength="40" required />
            <span class="popup__input-error" id="name-error">Вы пропустили это поле.</span>
            <input id="job" name="subtitle" class="popup__text popup__text_input_job" type="text" value="" placeholder="О себе" autocomplete="off" minlength="2" maxlength="200" required />
            <span class="popup__input-error" id="job-error">Вы пропустили это поле.</span>
            <button type="submit" class="popup__save-button">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_cards">
        <div class="popup__overlay"></div>
        <div class="popup__container">
          <form name="cards_form" class="popup__form popup__content-cards" novalidate>
            <h2 class="popup__title">Новое место</h2>
            <button type="button" class="popup__close-button"></button>
            <input id="title" name="title" class="popup__text popup__text_input_name" type="text" value="" placeholder="Название" autocomplete="off" minlength="1" maxlength="30" required />
            <span class="popup__input-error" id="title-error">Вы пропустили это поле.</span>
            <input id="link" name="subtitle" class="popup__text popup__text_input_link" type="url" value="" placeholder="Ссылка на картинку" autocomplete="off" required />
            <span class="popup__input-error" id="link-error">Введите адрес сайта.</span>
            <button type="submit" class="popup__save-button">Создать</button>
          </form>
        </div>
      </div>
      <div class="popup popup_resize">
        <div class="popup__overlay"></div>
        <div class="popup__container-resize">
          <img class="popup__image" src=" " alt="" />
          <button type="button" class="popup__close-button"></button>
          <p class="popup__description"></p>
        </div>
      </div>
      <div class="popup popup_delete-card">
        <div class="popup__overlay"></div>
        <div class="popup__container">
          <form name="button-delete_form" class="popup__form popup__content-delete" novalidate>
            <h2 class="popup__title">Вы уверены?</h2>
            <button type="button" class="popup__close-button"></button>
            <button type="submit" class="popup__save-button">Да</button>
          </form>
        </div>
      </div>
      <div class="popup popup_avatar-update">
        <div class="popup__overlay"></div>
        <div class="popup__container">
          <form name="button-avatar-update" class="popup__form popup__content-avatar" novalidate>
            <h2 class="popup__title">Обновить аватар</h2>
            <input id="avatar-link" name="avatar-link" class="popup__text popup__text_input_link" type="url" value="" placeholder="Ссылка на картинку" autocomplete="off" required />
            <span class="popup__input-error" id="avatar-link-error">Введите ссылку на аватар</span>
            <button type="button" class="popup__close-button"></button>
            <button type="submit" class="popup__save-button">Сохранить</button>
          </form>
        </div>
      </div>
      <template id="cards" class="card-template">
        <article class="card">
          <img class="card__image" src=" " alt="" />
          <div class="card__description">
            <h2 class="card__title block"></h2>
            <div>
              <button type="button" class="card__like"></button>
              <div class="card__heart">0</div>
            </div>
            <button type="button" class="card__delete"></button>
          </div>
        </article>
      </template>
    </div>
  </body>
</html>
